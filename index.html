<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>labororatorio 18</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <h1>Primer version del labororatorio 18</h1>
      <h2>cambios desde el repositorio remote</h2>
    </div>
    <!--- estilando con grid: se utilizan dos columnas y 3 filas-->
    <main id="main__uno">
      <div class="grid">1</div>
      <div class="grid">2</div>
      <div class="grid">3</div>
      <div class="grid">4</div>
      <div class="grid">5</div>
      <div class="grid">6</div>
    </main>
    <!-- estilando con grid: se utilizan 3 columnas y 4 filas-->
    <main id="main__dos">
      <div class="grid-1">7</div>
      <div class="grid-2">8</div>
      <div class="grid-3">9</div>
      <div class="grid-4">10</div>
      <div class="grid-5">11</div>
      <div class="grid-6">12</div>
    </main>
  </body>
</html>
